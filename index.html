<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="weekdays">
        <a class="sunday" href="">Sunday</a>
        <a class="monday" href="">Monday</a>
        <a class="tuesday" href="">Tuesday</a>
        <a class="wednesday" href="">Wednesday</a>
        <a class="thursday" href="">Thursday</a>
        <a class="friday" href="">Friday</a>
        <a class="saturday" href="">Saturday</a>
    </div>
    <div class="clock">
        <h1><span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span></h1>
    </div>
</body>

</html>
